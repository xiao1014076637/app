		<script>
			var fag = null;
			var mySwiper = new Swiper ('.swiper-container', {
		    	direction: 'vertical',
		    	loop: true,
		    	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			swiperAnimateCache(swiper); //隐藏动画元素 
			swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
			    	
			});
			$('.musicBtn').click(function(){
				
				var vio = document.getElementById('music')
				if(fag){
					vio.play();
					fag = false;
					$(this).css('background', 'url(img/musicBtn.png)').css('background-size', '100% 100%')
				}else{
					vio.pause();
					fag = true;
					$(this).css('background', 'url(img/musicBtnOff.png)').css('background-size', '100% 100%')
				}
			});
			$('.slide4_lamp').click(function(){

			});
